<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"><span>Gemini</span> Chatbot</div>
        </div>
        
        <div class="chat-area">
            <div class="messages" id="messages">
                <div class="welcome-message">
                    <h2>Selamat Datang di Gemini Chatbot</h2>
                    <p>Saya siap membantu menjawab pertanyaan Anda.</p>
                    <p>Silakan ketik pesan Anda di bawah untuk memulai percakapan.</p>
                </div>
            </div>
            
            <div class="input-area">
                <textarea id="message-input" placeholder="Ketik pesan Anda..." rows="1"></textarea>
                <button id="send-button" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
